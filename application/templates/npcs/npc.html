{% extends "layout2.html" %}

{% block body %}
<a class="nav-link" href="{{ url_for('npcs_index', campaign_id=campaign_id) }}">Back to list</a>
<table id="myTable" class="table">
    <tbody>
        <tr>
            <th>Name</th>
            <td>{{ npc.name }}</td>
        </tr>
        <tr>
            <th>Race</th>
            <td>{{ npc.race }}</td>
        </tr>
        <tr>
            <th>Location</th>
            <td>{{ npc.location }}</td>
        </tr>
        <tr>
            <th>Occupation</th>
            <td>{{ npc.occupation }}</td>
        </tr>
        <tr>
            <th>Description</th>
            <td>{{ npc.description }}</td>
        </tr>
    </tbody>
</table>
<div class="span-custom">
    <form method="GET" action="{{ url_for('modify_npc', npc_id=npc.id, campaign_id=campaign_id) }}">
        <input type="submit" class="btnSubmit" value="Modify NPC"/>
    </form>
</div>
<div class="span-custom">
    <form method="POST" action="{{ url_for('remove_npc', npc_id=npc.id, campaign_id=campaign_id) }}">
        <input type="submit" class="btnSubmit" value="Remove NPC"/>
    </form>
</div>


{% endblock %}
