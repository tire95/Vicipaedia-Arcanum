{% extends "layout2.html" %}

{% block body %}
<h1>NPC: {{ npc.npc_name }} </h1>

<a class="customLink" href="{{ url_for('npcs_index', campaign_id=campaign_id) }}">Back to list</a>
<table id="myTable" class="table">
    <tbody>
        <tr>
            <th>Race</th>
            <td>{{ npc.race }}</td>
        </tr>
        <tr>
            <th>Location</th>
            <td>{{ npc.location }}</td>
        </tr>
        <tr>
            <th>Occupation</th>
            <td>{{ npc.occupation }}</td>
        </tr>
        <tr>
            <th>Description</th>
            <td>{{ npc.description }}</td>
        </tr>
    </tbody>
</table>
<div class="span-custom">
    <form method="GET" action="{{ url_for('npcs_modify', npc_id=npc.id, campaign_id=campaign_id) }}">
        <input type="submit" class="btnSubmit" value="Modify NPC"/>
    </form>
</div>
{% if user_is_admin %}
<div class="span-custom">
    <form method="POST" action="{{ url_for('npcs_remove', npc_id=npc.id, campaign_id=campaign_id) }}">
        <input type="submit" class="btnSubmit" value="Remove NPC"/>
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
    </form>
</div>
{% endif %}

{% endblock %}
