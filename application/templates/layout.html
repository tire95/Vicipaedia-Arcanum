<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Vicipaedia Arcanum</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.21/css/dataTables.bootstrap4.min.css">
    <link rel="stylesheet" href="/static/css/main.css">
  </head>

  <body>
    <nav class="navbar fixed-top navbar-expand-md navbar-dark bg-dark py-0">
      <div class="container-fluid">
        <a class="navbar-brand" href="{{ url_for('campaigns_index') }}">Vicipaedia Arcanum</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          {% if current_user.is_authenticated %}
          <ul class="navbar-nav mr-auto">
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('campaigns_index') }} ">List campaigns</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('campaigns_create') }} ">Create a campaign</a>
            </li>
          </ul>
          <ul class="navbar-nav ml-auto">
            <form method="POST" action="{{ url_for('auth_logout') }}">
              <input type="submit" class="btn btn-outline-light" value="Logout"/>
            </form>
          </ul>
          {% else %}
          <ul class="navbar-nav ml-auto">
            <a class="nav-link" href="{{ url_for('auth_login') }} ">Login or register</a>
          </ul>
          {% endif %}
        </div>
      </div>
    </nav>
    <main role="main" class="container">
      {% block body %}
        <p>
          Content.
        </p>
      {% endblock %}
    </main>
    <nav class="navbar fixed-bottom navbar-expand-sm navbar-dark bg-dark py-0">
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarBottom">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarBottom">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="https://github.com/tire95/Vicipaedia-Arcanum" target="_blank">Source code</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('art') }} ">VA's art</a>
          </li>
        </ul>
      </div>
    </nav>
    
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://cdn.datatables.net/1.10.21/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.21/js/dataTables.bootstrap4.min.js"></script>
    <script>$(document).ready( function () {
      $('#myTable').DataTable();
    } );</script>
  </body>
</html>
