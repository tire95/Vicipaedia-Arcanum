{% extends "layout.html" %}

{% block body %}
<p>Join the campaign by giving the password below</p>
<form method="POST" action="{{ url_for('campaigns_register', campaign_id=campaign_id) }}">
  <div class="form-group">
      {{ form.password(class_="form-control") }}
  </div>
  <div class="form-group">
      <input type="submit" class="btnSubmit" value="Join campaign" />
  </div>
  <div class="error-group">
      {{ error }}
  </div>
</form>
{% endblock %}
