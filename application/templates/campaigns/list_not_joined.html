{% extends "layout.html" %}

{% block body %}
<h1>Campaigns you have not joined</h1>

<div class="container">
    <table id="myTable" class="table">
        <thead class="thead-light">
            <tr>
                <th>Name</th>
                <th>Game system</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            {% for campaign in not_joined_campaigns %}
            <tr>
                <td>{{ campaign.name }}</td>
                <td>{{ campaign.game_system }}</td>
                <td>
                    <form method="POST" action="{{ url_for('campaigns_register', campaign_id=campaign.id) }}">
                        <input type="submit" class="btnSubmit" value="Join campaign"/>
                        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
                    </form>
                </td>
            </tr>
            {% endfor %}  
        </tbody>
    </table>
</div>
{% endblock %}
