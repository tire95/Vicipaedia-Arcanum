{% extends "layout2.html" %}

{% block body %}

<h1>{{ campaign_name }}</h1>

{% if user_is_admin %}
<form method="GET" action="{{ url_for('campaigns_admin_view', campaign_id=campaign_id) }}">
  <input type="submit" class="btnSmall" value="Manage campaign"/>
</form>
{% endif %}

<div class="card-group">
  <div class="card mb-3 bg-light text-center">
    <a href="{{ url_for('creatures_index', campaign_id=campaign_id) }}"><img class="card-img-top" src="/static/images/Studies of Dragons-cropped.jpg" alt="Creatures"></a>
    <div class="card-body">
      <a href="{{ url_for('creatures_index', campaign_id=campaign_id) }}" class="customLink">Creatures: {{number_of_creatures}}</a>
    </div>
  </div>
  <div class="card mb-3 bg-light text-center">
    <a href="{{ url_for('npcs_index', campaign_id=campaign_id) }}"><img class="card-img-top" src="/static/images/The Little Executioner.jpg" alt="NPCs"></a>
    <div class="card-body">
      <a href="{{ url_for('npcs_index', campaign_id=campaign_id) }}" class="customLink">NPCs: {{number_of_npcs}}</a>
    </div>
  </div>
</div>
{% endblock %}
