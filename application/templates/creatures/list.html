{% extends "layout.html" %}

{% block body %}
<table>
    <tr>
        <th>Name</th>
        <th></th>
    </tr>
    {% for creature in creatures %}
    <tr>
        <td>{{ creature.name }}</td>
        <td>
            <form method="GET" action="{{ url_for('open_creature', creature_id=creature.id) }}">
                <input type="submit" value="Open creature"/>
            </form>
        </td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
