{% extends "layout.html" %}

{% block body %}
<table>
    <tr>
        <th>Name</th>
        <th>Type</th>
        <th>Size</th>
        <th>Notes</th>
    </tr>
    {% for creature in creatures %}
    <tr>
        <td>{{ creature.name }}</td>
        <td>{{ creature.type }}</td>
        <td>{{ creature.size }}</td>
        <td>{{ creature.notes }}</td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
