{% extends "layout2.html" %}

{% block body %}
<h1>Creature: {{ creature.creature_name }}</h1>
<a class="customLink" href="{{ url_for('creatures_index', campaign_id=campaign_id) }}">Back to list</a>
<table id="myTable" class="table">
    <tbody>
        <tr>
            <th>Type</th>
            <td>{{ creature.type }}</td>
        </tr>
        <tr>
            <th>Size</th>
            <td>{{ creature.size }}</td>
        </tr>
        <tr>
            <th>Description</th>
            <td>{{ creature.description }}</td>
        </tr>
    </tbody>
</table>
<div class="span-custom">
    <form method="GET" action="{{ url_for('creatures_modify', creature_id=creature.id, campaign_id=campaign_id) }}">
        <input type="submit" class="btnSubmit" value="Modify creature"/>
    </form>
</div>
{% if user_is_admin %}
<div class="span-custom">
    <form method="POST" action="{{ url_for('creatures_remove', creature_id=creature.id, campaign_id=campaign_id) }}">
        <input type="submit" class="btnSubmit" value="Remove creature"/>
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
    </form>
</div>
{% endif %}

{% endblock %}
